<html>
<body>
<form>
<table>
  <!--Add Customer First Name-->
  <tr>
    <td>First Name:</td>
    <td><input type="text" id="fname" name="fname" /></td>
  </tr>
  <!--Add Customer Last Name-->
  <tr>
    <td>Last Name:</td>
    <td><input type="text" id="lname" name="lname" /></td>
  </tr>
  <!--Add Customer Email Address-->
  <tr>
    <td>Email Address:</td>
    <td><input type="text" id="emailaddress" name="emailaddress" /></td>
  </tr>
  <!-- Add a checkbox to indicate if the customer wants to be added to newletter-->
  <td>
    <input type="checkbox" />Email me with newletter and offers.<br/>
  </td>
  <!--Add customers shipping address-->
  <tr>
    <td>Shipping Street Address:</td>
    <td><input type="text" id="streetaddress" name="streetaddress" /></td>
  </tr>
  <!--Add customers postal code-->
  <tr>
    <td>Postal Code:</td>
    <td><input type="text" id="postalcode" name="postalcode" /></td>
  </tr>
  <!--Add customers town/city-->
  <tr>
    <td>Town/City:</td>
    <td><input type="text" id="towncity" name="towncity" /></td>
  </tr>
  <!--Add customers phone number-->
  <tr>
    <td>Phone Number:</td>
    <td><input type="text" id="phonenumber" name="phonenumber" /></td>
  </tr>
  <!--Add checkbox to indicate if the cusomoer wants to save their information-->
  <tr>
    <td>
      <input type="checkbox" />Save this information for next time.<br/>
    </td>
  </tr>
  <!--Add checkbox to indicate if the customer wants to use shipping address as billing address-->
  <tr>
    <td>
      <input type="checkbox" />Use shipping address as billing address.<br/>
    </td>
  </tr>
</table>
</form>
</body>
</html>
